<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Student Library </h1>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{book.Title}}</td>
            <td>{{book.Author}}</td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
</body>
</html>
